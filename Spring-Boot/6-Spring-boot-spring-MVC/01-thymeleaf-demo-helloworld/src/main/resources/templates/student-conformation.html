<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Conformation Form</title>
</head>
<body>
    <h3>Student Conformation Form</h3>
    The Student is confirmed : <span th:text="${student.firstName} + ' ' +  ${student.lastName}"></span>
    <br><br>
    Country : <span th:text="${student.country}"></span>
    <br><br>
    Favorite Language : <span th:text="${student.favoriteLanguage}"></span>
    <br><br>
    Favorite OS :
    <ul>
        <li th:each="os1 : ${student.favoriteOS}" th:text="${os1}" ></li>
    </ul>
</body>
</html>
